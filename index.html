<html>

<head>
    <title>Corporate Takeover</title>
    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/interface.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />

</head>

<body>

    <div class="container">
        
        <div class="row">
            <section id="banner">
                <h1>Corporate Take Over</h1>
            </section> 
        </div>

        <div class="row">

            <div class="one-half column" style="margin-top: 5%">
                <h2>Credits: &euro;<span id="coins">0</span></h2>
            </div>

            <div class="one-half column" style="margin-top: 5%">
                <button onClick="coinClick(1)">Work</button>
            </div>
    
        </div>

        <div class="row">
            <div class="one-third column" style="margin-top: 10%">
                <h2>India</h2>
                <h5>
                    Companies: <span id="toIndia">0</span><br /> 
                    Cost: <span id="toIndiaCost">10</span>
                </h5>
                
                <button onClick="expandIndia()">Take Over</button>
            </div>
            
            <div class="one-third column" style="margin-top: 10%">
                <h2>Africa</h2>
                <h5>
                    Companies: <span id="toAfrica">0</span><br /> 
                    Cost: <span id="toAfricaCost">1000</span>
                </h5>
                
                <button onClick="expandAfrica()">Take Over</button>
            </div>
            
            <div class="one-third column" style="margin-top: 10%">
                <h2>Asia Pacific</h2>
                <h5>
                    Companies: <span id="toAsia">0</span><br /> 
                    Cost: <span id="toAsiaCost">100000</span>
                </h5>
                
                <button onClick="expandAsia()">Take Over</button>
            </div>
            
        </div>
        
        <div class="row">
            <div class="one-third column" style="margin-top: 10%">
                <h2>Europe</h2>
                <h5>
                    Companies: <span id="toEurope">0</span><br /> 
                    Cost: <span id="toEuropeCost">10000000</span>
                </h5>
                
                <button onClick="expandEurope()">Take Over</button>
            </div>
            
            <div class="one-third column" style="margin-top: 10%">
                <h2>Americas</h2>
                <h5>
                    Companies: <span id="toAmericas">0</span><br /> 
                    Cost: <span id="toAmericasCost">1000000000</span>
                </h5>
                
                <button onClick="expandAmericas()">Take Over</button>
            </div>
            
            <div class="one-third column" style="margin-top: 10%">
                <h2>Atlantis</h2>
                <h5>
                    Companies: <span id="toAtlantis">0</span><br /> 
                    Cost: <span id="toAtlantisCost">100000000000</span>
                </h5>
                
                <button onClick="expandAtlantis()">Take Over</button>
            </div>
            
        </div>
        
    </div>

    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
